<!DOCTYPE html>
<html lang="{{ lang }}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="{{ site_host }}/static/favicon.ico">
    <title>{{ 'Кто ты: человек или робот?' if lang == 'ru' else 'Who are you: Human or Robot?' }}</title>

    <meta property="og:url"
          content="<%= BASE_URL %>"/>

    <meta property="og:description"
          content="{{ 'Современный интернет стал слишком сложным: никогда не знаешь, кем является твой собеседник. Может быть, он человек, а может, бездушная машина.' if lang == 'ru' else 'The modern Internet has become too complicated: you never know who your interlocutor is. Maybe he is a human being, maybe he is a soulless machine.' }}"/>
    <meta property="og:image" content="{{ site_host }}/static/logo.jpg"/>

</head>
<body>
<noscript>
    <strong>We're sorry but site doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
